<div class="container d-flex justify-content-center align-items-center min-vh-100" >

  <!----------------------- Login Container -------------------------->

     <div class="row border rounded-5 p-3 bg-white shadow box-area">

  <!--------------------------- Left Box ----------------------------->

  <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background: #101067; position: relative;">
      <div class="featured-image rounded-4" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;">
          <img src="assets/images/image.png" class="img-fluid rounded-4" style="object-fit: cover; width: 100%; height: 100%;">
      </div>
  </div>
  

  <!-------------------- ------ Right Box ---------------------------->
      
     <div class="col-md-6 right-box">
        <div class="row align-items-center">
              <div class="header-text mb-4">
                   <h2>Hola, de nuevo</h2>
                   <p>Estamos contentos de que estes aquí nuevamente.</p>
              </div>
              <form (ngSubmit)="login()">
                  
              <div class="input-group mb-3">
                  <input [(ngModel)]="email" name="email" placeholder="Email" required  class="form-control form-control-lg bg-light fs-6">
              </div>
              <div class="input-group mb-4">
                  <input [(ngModel)]="password" name="password" type="password" placeholder="Password" required  class="form-control form-control-lg bg-light fs-6">
              </div>
              <!-- <div class="input-group mb-5 d-flex justify-content-between">
                  <div class="form-check">
                      <input type="checkbox" class="form-check-input" id="formCheck">
                      <label for="formCheck" class="form-check-label text-secondary"><small>Remember Me</small></label>
                  </div>
                  <div class="forgot">
                      <small><a href="#">Forgot Password?</a></small>
                  </div>
              </div> -->
              <div class="input-group mb-3">
                  <button class="btn btn-lg btn-primary w-100 fs-6">Login</button>
              </div>
              </form>
              <div class="row">
                  <small>¿No tienes una cuenta? <a href="/auth/register">Registrate</a></small>
              </div>
        </div>
     </div> 

    </div>
  </div>
